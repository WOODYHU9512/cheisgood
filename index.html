<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入系統</title>

  <!-- ✅ Firebase + 登入邏輯 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://access-7a3c3-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ✅ 寫入登入資訊
    async function forceLogin(username, password) {
      const userRef = ref(db, `users/${username}`);
      const sessionToken = Math.random().toString(36).substring(2, 12); // 隨機 token

      await update(userRef, {
        isLoggedIn: true,
        sessionToken: sessionToken
      });

      localStorage.setItem("loggedInUser", username);
      localStorage.setItem("sessionToken", sessionToken);

      console.log("✅ 強制登入成功！");
      window.location.href = "pdf-select.html";
    }

    // ✅ 使用者按登入後的主流程
    window.checkCredentials = async function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        document.getElementById("result").innerText = "請輸入帳號和密碼！";
        return;
      }

      try {
        const userRef = ref(db, `users/${username}`);
        const snapshot = await get(userRef);

        if (!snapshot.exists()) {
          document.getElementById("result").innerText = "帳號或密碼錯誤！";
          return;
        }

        const userData = snapshot.val();

        if (userData.password !== password) {
          document.getElementById("result").innerText = "帳號或密碼錯誤！";
          return;
        }

        if (userData.isLoggedIn) {
          const confirmForce = confirm("⚠️ 此帳號已在其他地方登入！是否要強制登入？");
          if (!confirmForce) return;
        }

        await forceLogin(username, password);

      } catch (err) {
        console.error("❌ 登入錯誤：", err);
        document.getElementById("result").innerText = "🚨 Firebase 錯誤，請稍後再試。";
      }
    };

    // ✅ 登出功能（用在登出按鈕或自動登出）
    window.logout = async function () {
      const username = localStorage.getItem("loggedInUser");
      const token = localStorage.getItem("sessionToken");
      if (!username || !token) return;

      try {
        const userRef = ref(db, `users/${username}`);
        const snapshot = await get(userRef);
        const data = snapshot.val();

        if (data && data.sessionToken === token) {
          await update(userRef, { isLoggedIn: false, sessionToken: "" });
        }
      } catch (err) {
        console.error("❌ 登出失敗：", err);
      }

      localStorage.clear();
    };
  </script>
</head>
<body>
  <h2>請輸入帳號和密碼</h2>
  <form onsubmit="event.preventDefault(); checkCredentials();">
    <input type="text" id="username" placeholder="帳號" required /><br />
    <input type="password" id="password" placeholder="密碼" required /><br />
    <button type="submit">登入</button>
  </form>

  <div id="result" style="margin-top: 20px; font-size: 20px; font-weight: bold;"></div>
</body>
</html>
