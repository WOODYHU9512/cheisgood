<!DOCTYPE html>
<html lang="zh-TW">
<head>
  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入系統</title>
  <script type="module" src="https://raw.githubusercontent.com/WOODYHU9512/cheisgood/main/script.js"></script>

  <!-- ✅ Firebase 9+ 模組載入 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://access-7a3c3-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    let sessionToken = "";

    // ✅ 修正 checkCredentials（負責登入）
    window.checkCredentials = async function() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        document.getElementById('result').innerText = "請輸入帳號和密碼！";
        return;
      }

      try {
        console.log(`🔍 嘗試登入：${username}`);

        const userRef = ref(db, "users/" + username);
        const snapshot = await get(userRef);

        if (!snapshot.exists()) {
          document.getElementById('result').innerText = "帳號或密碼錯誤！";
          return;
        }

        const user = snapshot.val();
        if (user.password !== password) {
          document.getElementById('result').innerText = "帳號或密碼錯誤！";
          return;
        }

        if (user.isLoggedIn) {
          document.getElementById('result').innerText = "⚠️ 此帳號已在其他地方登入！";
          return;
        }

        sessionToken = Math.random().toString(36).substr(2, 10);

        await update(userRef, {
          isLoggedIn: true,
          sessionToken: sessionToken
        });

        console.log("✅ 登入成功！");

        localStorage.setItem('loggedInUser', username);
        localStorage.setItem('sessionToken', sessionToken);

        window.location.href = 'pdf-select.html';

      } catch (error) {
        console.error("❌ 登入錯誤：", error);
        document.getElementById('result').innerText = "🚨 Firebase 連線錯誤，請檢查設定！";
      }
    }

    // 🚀 修正 logout（負責登出）
    window.logout = async function() {
      const username = localStorage.getItem('loggedInUser');
      const storedToken = localStorage.getItem('sessionToken');

      if (!username) return;

      try {
        const userRef = ref(db, "users/" + username);
        const snapshot = await get(userRef);

        if (snapshot.exists()) {
          const user = snapshot.val();

          if (user.sessionToken === storedToken) {
            await update(userRef, {
              isLoggedIn: false,
              sessionToken: ""
            });
            console.log(`🚪 ${username} 已登出！`);
          }
        }
      } catch (error) {
        console.error("❌ 登出時發生錯誤：", error);
      }

      localStorage.removeItem('loggedInUser');
      localStorage.removeItem('sessionToken');
    }
  </script>
</head>
<body>
  <h2>請輸入帳號和密碼</h2>
  <form onsubmit="event.preventDefault(); checkCredentials();">
    <input type="text" id="username" placeholder="帳號" required /><br />
    <input type="password" id="password" placeholder="密碼" required /><br />
    <button type="submit">登入</button>
  </form>

  <div id="result" style="margin-top: 20px; font-size: 20px; font-weight: bold;"></div>
</body>
</html>
