<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>選擇學校與科目</title>

  <!-- ✅ 頁面一進來就標記跳轉（避免 reload 被誤判關閉） -->
  <script>
    sessionStorage.setItem("pageNavigation", "true");
  </script>

  <!-- ✅ 主邏輯 -->
  <script type="module" src="script.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #countdown {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    #logout-warning {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 5px 15px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 1000;
    }
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>請選擇學校與科目</h2>
  <div id="countdown">⏳ 自動登出倒數：<span id="timer">30:00</span></div>

  <label for="schoolSelect">選擇學校：</label>
  <select id="schoolSelect">
    <option value="">請選擇學校</option>
  </select>

  <label for="subjectSelect">選擇科目：</label>
  <select id="subjectSelect">
    <option value="">請先選擇學校</option>
  </select>

  <button id="viewBtn">觀看 PDF</button>

  <div id="logout-warning">⚠️ 請務必透過登出鈕登出！</div>
  <button id="logout-btn">🚪 登出</button>

  <!-- ✅ 登入驗證與載入資料 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://access-7a3c3-default-rtdb.firebaseio.com/"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const schoolSelect = document.getElementById("schoolSelect");
    const subjectSelect = document.getElementById("subjectSelect");
    const viewBtn = document.getElementById("viewBtn");
    const logoutBtn = document.getElementById("logout-btn");

    const subjects = { /* ...保留原科目資料不變... */ };

    let authorizedSchools = [];

    async function verifyLogin() {
      const username = localStorage.getItem("loggedInUser");
      const sessionToken = localStorage.getItem("sessionToken");

      if (!username || !sessionToken) {
        alert("❌ 未登入或登入資訊遺失，請重新登入");
        window.location.href = "index.html";
        return;
      }

      try {
        const res = await fetch("https://us-central1-access-7a3c3.cloudfunctions.net/heartbeat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, sessionToken })
        });
        if (!res.ok) {
          alert("⚠️ 登入已過期或被踢出，請重新登入");
          localStorage.clear();
          window.location.href = "index.html";
        }
      } catch (err) {
        console.error("驗證失敗：", err);
        alert("⚠️ 無法驗證登入，請稍後再試");
        window.location.href = "index.html";
      }
    }

    async function loadUserPermissions() {
      const username = localStorage.getItem("loggedInUser");
      if (!username) return;
      const snapshot = await get(ref(db, `users/${username}/purchased`));
      if (snapshot.exists()) {
        authorizedSchools = Object.keys(snapshot.val());
        populateSchoolOptions();
      }
    }

    function populateSchoolOptions() {
      schoolSelect.innerHTML = "<option value=''>請選擇學校</option>";
      authorizedSchools.forEach(school => {
        const option = document.createElement("option");
        option.value = school;
        option.textContent = school;
        schoolSelect.appendChild(option);
      });
    }

    schoolSelect.addEventListener("change", () => {
      const school = schoolSelect.value;
      subjectSelect.innerHTML = "<option value=''>請選擇科目</option>";
      if (subjects[school]) {
        Object.entries(subjects[school]).forEach(([subject, fileId]) => {
          const option = document.createElement("option");
          option.value = fileId;
          option.textContent = subject;
          subjectSelect.appendChild(option);
        });
      }
    });

    viewBtn.addEventListener("click", () => {
      const subjectId = subjectSelect.value;
      const subjectText = subjectSelect.options[subjectSelect.selectedIndex]?.text;
      if (!subjectId) {
        alert("❌ 請選擇科目！");
        return;
      }

      localStorage.setItem("currentPDF", subjectId);
      localStorage.setItem("currentPDFName", subjectText);
      sessionStorage.setItem("pageNavigation", "true");

      setTimeout(() => {
        window.location.href = "pdf-viewer.html";
      }, 50);
    });

    logoutBtn.addEventListener("click", () => {
      window.logout();
    });

    window.addEventListener("DOMContentLoaded", async () => {
      await verifyLogin();
      await loadUserPermissions();
    });
  </script>

  <!-- ✅ 防止開發者工具與複製行為（略） -->
</body>
</html>
