<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>選擇學校與科目</title>

  <script>
    sessionStorage.setItem("pageNavigation", "true");
  </script>

  <script type="module" src="script.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #countdown {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    #logout-warning {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 5px 15px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 1000;
    }
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>請選擇學校與科目</h2>
  <div id="countdown">⏳ 自動登出倒數：<span id="timer">30:00</span></div>

  <label for="schoolSelect">選擇學校：</label>
  <select id="schoolSelect">
    <option value="">請選擇學校</option>
  </select>

  <label for="subjectSelect">選擇科目：</label>
  <select id="subjectSelect">
    <option value="">請先選擇學校</option>
  </select>

  <button id="viewBtn">觀看 PDF</button>

  <div id="logout-warning">⚠️ 請務必透過登出鈕登出！</div>
  <button id="logout-btn">🚪 登出</button>

  <script>
    const schoolSelect = document.getElementById("schoolSelect");
    const subjectSelect = document.getElementById("subjectSelect");
    const viewBtn = document.getElementById("viewBtn");
    const logoutBtn = document.getElementById("logout-btn");

    let purchased = {};
    let currentSubjects = {};

    async function getPurchasedSchools() {
      const username = localStorage.getItem("loggedInUser");
      const sessionToken = localStorage.getItem("sessionToken");
      if (!username || !sessionToken) return;

      const res = await fetch("https://us-central1-access-7a3c3.cloudfunctions.net/getPurchasedSubjects", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, sessionToken })
      });

      const data = await res.json();
      if (data.purchased) {
        purchased = data.purchased;
        populateSchoolOptions();
      }
    }

    function populateSchoolOptions() {
      schoolSelect.innerHTML = '<option value="">請選擇學校</option>';
      Object.keys(purchased).forEach(school => {
        const option = document.createElement("option");
        option.value = school;
        option.textContent = school;
        schoolSelect.appendChild(option);
      });
    }

    async function fetchSubjectsForSchool(school) {
      const res = await fetch("https://us-central1-access-7a3c3.cloudfunctions.net/getSubjectsBySchool", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ school })
      });

      const data = await res.json();
      currentSubjects = data.subjects || {};

      subjectSelect.innerHTML = '<option value="">請選擇科目</option>';
      Object.entries(currentSubjects).forEach(([subject, fileId]) => {
        const option = document.createElement("option");
        option.value = fileId;
        option.textContent = subject;
        subjectSelect.appendChild(option);
      });
    }

    schoolSelect.addEventListener("change", () => {
      const school = schoolSelect.value;
      if (school) fetchSubjectsForSchool(school);
    });

    viewBtn.addEventListener("click", () => {
      const subjectId = subjectSelect.value;
      const subjectText = subjectSelect.options[subjectSelect.selectedIndex]?.text;
      if (!subjectId) {
        alert("❌ 請選擇科目！");
        return;
      }

      localStorage.setItem("currentPDF", subjectId);
      localStorage.setItem("currentPDFName", subjectText);
      sessionStorage.setItem("pageNavigation", "true");
      setTimeout(() => {
        window.location.href = "pdf-viewer.html";
      }, 50);
    });

    logoutBtn.addEventListener("click", async () => {
      const username = localStorage.getItem("loggedInUser");
      const sessionToken = localStorage.getItem("sessionToken");

      if (username && sessionToken) {
        try {
          const ref = await fetch("https://us-central1-access-7a3c3.cloudfunctions.net/heartbeat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, sessionToken })
          });
          if (ref.ok) {
            // 登出動作在 script.js 中執行
            await window.logout();
          }
        } catch (err) {
          console.error("登出失敗：", err);
        }
      }
    });

    window.addEventListener("DOMContentLoaded", getPurchasedSchools);
  </script>
</body>
</html>
