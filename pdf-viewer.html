<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <script type="module" src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 觀看</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    .pdf-container {
      width: 90vw;
      height: 90vh;
      position: relative;
      margin: 20px auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      width: 100px;
      height: 100px;
      position: absolute;
      opacity: 0;
      right: 0px;
      top: 0px;
      z-index: 10;
    }
    #countdown {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    #logout-warning {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 5px 15px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #log-box {
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      font-size: 12px;
      padding: 8px;
      max-width: 100vw;
      max-height: 100px;
      overflow-y: auto;
      text-align: left;
      font-family: monospace;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h2 id="pdfTitle">📖 PDF 觀看</h2>
  <div id="countdown">⏳ 自動登出倒數：<span id="timer">30:00</span></div>
  <div class="pdf-container">
    <iframe id="pdfFrame"></iframe>
    <div class="overlay"></div>
  </div>
  <div id="logout-warning">
    ⚠️ **請務必透過登出鈕登出！**
  </div>
  <button id="logout-btn" onclick="logout()">🚪 登出</button>
  <div id="log-box"></div>

  <script>
    window.log = function(msg) {
      const logBox = document.getElementById("log-box");
      const timestamp = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${timestamp}] ${msg}<br/>`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    window.onload = function () {
      const username = localStorage.getItem('loggedInUser');
      const token = localStorage.getItem('sessionToken');
      if (!username || !token) {
        log("⛔ 無登入資訊，跳轉首頁");
        window.location.href = 'index.html';
        return;
      }

      log("🔥 viewer loaded & loadPDF()");
      let fileId = localStorage.getItem("currentPDF");
      let fileName = localStorage.getItem("currentPDFName");

      if (!fileId) {
        alert("❌ 無法載入 PDF，請重新選擇科目！");
        window.location.href = "pdf-select.html";
        return;
      }

      document.getElementById("pdfTitle").innerText = `📖 ${fileName}`;
      let pdfUrl = `https://drive.google.com/file/d/${fileId}/preview?embedded=true`;
      document.getElementById("pdfFrame").src = pdfUrl;
      log("✅ PDF 載入完成");
    };
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://access-7a3c3-default-rtdb.firebaseio.com/"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("visibilitychange", async function () {
      if (document.visibilityState === "hidden") {
        const username = localStorage.getItem('loggedInUser');
        const storedToken = localStorage.getItem('sessionToken');
        if (!username || !storedToken) return;

        try {
          const userRef = ref(db, "users/" + username);
          const snapshot = await get(userRef);

          if (snapshot.exists()) {
            const user = snapshot.val();
            if (user.sessionToken === storedToken) {
              await update(userRef, {
                isLoggedIn: false,
                sessionToken: ""
              });
              window.log("🛑 自動登出成功（viewer hidden）");
            }
          }
        } catch (error) {
          window.log("❌ 自動登出失敗（viewer hidden）: " + error);
        }

        localStorage.removeItem('loggedInUser');
        localStorage.removeItem('sessionToken');
        localStorage.removeItem('currentPDF');
        localStorage.removeItem('currentPDFName');
      }
    });
  </script>
</body>
</html>
