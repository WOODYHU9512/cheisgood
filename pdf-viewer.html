<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF 閱讀器</title>

  <!-- ✅ 主邏輯 -->
  <script type="module" src="script.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
    }
    #pdf-frame {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background-color: red;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="logout-btn" onclick="window.logout()">🚪 登出</button>
  <iframe id="pdf-frame"></iframe>

  <script>
    const pdfId = localStorage.getItem("currentPDF");
    const pdfFrame = document.getElementById("pdf-frame");

    if (!pdfId) {
      alert("❌ 未選擇 PDF，返回首頁");
      window.location.href = "index.html";
    } else {
      pdfFrame.src = `https://drive.google.com/file/d/${pdfId}/preview`;
    }
  </script>

  <!-- ✅ 防護邏輯 -->
  <script>
    // 🚫 禁止右鍵
    window.addEventListener("contextmenu", e => e.preventDefault());

    // 🚫 禁止常見快捷鍵：F12 / Ctrl+Shift+I/J/C/U/S
    window.addEventListener("keydown", function (e) {
      const combo = e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase());
      const forbidden = ["F12", "U", "S"].includes(e.key.toUpperCase()) && e.ctrlKey;

      if (combo || forbidden || e.key === "F12") {
        e.preventDefault();
        alert("⚠️ 此操作已被封鎖！");
      }
    });

    // 🚫 防止 PrintScreen（部分阻擋）
    setInterval(() => {
      try {
        navigator.clipboard.writeText("⛔ 此內容受保護，禁止截圖");
      } catch (e) {}
    }, 1000);

    // 🚨 改良版 DevTools 檢測（非立即觸發）
    (function devtoolsCheck() {
      let opened = false;
      const threshold = 160;
      setInterval(() => {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        if ((widthThreshold || heightThreshold) && !opened) {
          opened = true;
          alert("🚨 偵測到開發者工具，頁面將離開！");
          window.location.href = "index.html";
        }
      }, 1000);
    })();
  </script>
</body>
</html>
