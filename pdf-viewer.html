<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF 閱讀器</title>

  <!-- ✅ 主邏輯 -->
  <script type="module" src="script.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #pdf-frame {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background-color: red;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #countdown {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 16px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="countdown">⏳ 剩餘時間：<span id="timer">30:00</span></div>
  <button id="logout-btn" onclick="window.logout()">🚪 登出</button>
  <iframe id="pdf-frame"></iframe>

  <script>
    const pdfId = localStorage.getItem("currentPDF");
    const pdfFrame = document.getElementById("pdf-frame");

    if (!pdfId) {
      alert("❌ 未選擇 PDF，返回首頁");
      window.location.href = "index.html";
    } else {
      pdfFrame.src = `https://drive.google.com/file/d/${pdfId}/preview`;
    }
  </script>

  <!-- ✅ 防護區段 -->
  <script>
    // 禁止右鍵選單
    window.addEventListener("contextmenu", e => e.preventDefault());

    // 禁止快捷鍵
    window.addEventListener("keydown", function (e) {
      // F12、Ctrl+Shift+I、Ctrl+Shift+J、Ctrl+U、Ctrl+S、Ctrl+C、PrintScreen
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J"].includes(e.key)) ||
        (e.ctrlKey && ["U", "S", "C"].includes(e.key)) ||
        (e.key === "PrintScreen")
      ) {
        e.preventDefault();
        alert("⚠️ 操作已被禁止");
      }
    });

    // 嘗試阻止 PrintScreen（進階防截圖）
    setInterval(() => {
      navigator.clipboard.writeText("⛔ 請勿截圖");
    }, 1000);

    // 隱藏視覺選取（防止複製）
    document.body.style.userSelect = "none";

    // 偵測 DevTools 開啟（基礎）
    setInterval(() => {
      const devtoolsOpened = /./;
      devtoolsOpened.toString = function () {
        this.opened = true;
        alert("🚨 偵測到開發者工具已開啟，頁面將跳轉！");
        window.location.href = "index.html";
        return "";
      };
      console.log(devtoolsOpened);
    }, 3000);
  </script>
</body>
</html>
