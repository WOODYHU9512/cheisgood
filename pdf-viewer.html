<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <script type="module" src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 觀看</title>

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    .pdf-container {
      width: 90vw;
      height: 90vh;
      position: relative;
      margin: 20px auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      scrolling: no;
      seamless;
      allowfullscreen;
    }
    .overlay {
      width: 100px;
      height: 100px;
      position: absolute;
      opacity: 0;
      right: 0px;
      top: 0px;
      z-index: 10;
    }
    #countdown {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    #logout-warning {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 5px 15px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2 id="pdfTitle">📖 PDF 觀看</h2>
  <div id="countdown">⏳ 自動登出倒數：<span id="timer">30:00</span></div>

  <div class="pdf-container">
    <iframe id="pdfFrame"></iframe>
    <div class="overlay"></div>
  </div>

  <div id="logout-warning">
    ⚠️ **請務必透過登出鈕登出！**
  </div>

  <button id="logout-btn" onclick="logout()">🚪 登出</button>

  <script type="module">
    function loadPDF() {
      const fileId = localStorage.getItem("currentPDF");
      const fileName = localStorage.getItem("currentPDFName");

      if (!fileId) {
        alert("❌ 無法載入 PDF，請重新選擇科目！");
        window.location.href = "pdf-select.html";
        return;
      }

      document.getElementById("pdfTitle").innerText = `📖 ${fileName}`;
      const pdfUrl = `https://drive.google.com/file/d/${fileId}/preview?embedded=true`;
      document.getElementById("pdfFrame").src = pdfUrl;
    }

    window.onload = () => {
      loadPDF();
    };

    // ✅ 禁止下載 / 開發者工具
    document.addEventListener("contextmenu", event => event.preventDefault());
    document.addEventListener("keydown", function(event) {
      if (
        event.keyCode == 123 ||
        (event.ctrlKey && event.shiftKey && (event.keyCode == 73 || event.keyCode == 74)) ||
        (event.ctrlKey && event.keyCode == 85) ||
        (event.ctrlKey && event.keyCode == 83)
      ) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
