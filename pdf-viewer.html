<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <script type="module" src="script.js"></script>  <!-- âœ… ç¢ºä¿ç™»å‡º & è¨ˆæ™‚å™¨åŠŸèƒ½ -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF è§€çœ‹</title>

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
    }

    /* âœ… PDF Viewer å®¹å™¨ */
    .pdf-container {
      width: 90vw;
      height: 90vh;
      position: relative;
      margin: 20px auto;
    }

    /* âœ… å…§åµŒ PDF */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      scrolling: no;
      seamless;
      allowfullscreen;
    }

    /* âœ… é€æ˜é®ç½©ï¼ˆé˜²æ­¢é»æ“Š Google Drive ä¸‹è¼‰æŒ‰éˆ•ï¼‰ */
    .overlay {
      width: 100px;
      height: 100px;
      position: absolute;
      opacity: 0;
      right: 0px;
      top: 0px;
      z-index: 10;
    }

    /* âœ… è¨ˆæ™‚å™¨é¡¯ç¤º */
    #countdown {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: rgba(255, 0, 0, 0.8);
      color: white;

    }

    /* âœ… ç™»å‡ºæé†’ */
    #logout-warning {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 5px 15px;

      font-weight: bold;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* âœ… ç™»å‡ºæŒ‰éˆ• */
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2 id="pdfTitle">ğŸ“– PDF è§€çœ‹</h2>

  <!-- âœ… é¡¯ç¤ºè¨ˆæ™‚å™¨ -->
  <div id="countdown">â³ è‡ªå‹•ç™»å‡ºå€’æ•¸ï¼š<span id="timer">30:00</span></div>

  <!-- âœ… PDF Viewer -->
  <div class="pdf-container">
    <iframe id="pdfFrame"></iframe>
    <div class="overlay"></div> <!-- âœ… é€æ˜é®ç½©ï¼Œé˜²æ­¢ä¸‹è¼‰ -->
  </div>

  <!-- âœ… ç™»å‡ºæé†’ -->
  <div id="logout-warning">
    âš ï¸ **è«‹å‹™å¿…é€éç™»å‡ºéˆ•ç™»å‡ºï¼**
  </div>

  <!-- âœ… ç™»å‡ºæŒ‰éˆ• -->
  <button id="logout-btn" onclick="logout()">ğŸšª ç™»å‡º</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // âœ… åˆå§‹åŒ– Firebase
    const firebaseConfig = {
      databaseURL: "https://access-7a3c3-default-rtdb.firebaseio.com/"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // å…¨åŸŸå…§éƒ¨å°èˆªæ——æ¨™
    let isInternalNavigation = false;

    // è¨­å®š Firebase onDisconnect
    function setupOnDisconnect() {
      const username = localStorage.getItem('loggedInUser');
      if (!username) return;
      const userRef = ref(db, `users/${username}`);
      userRef.onDisconnect().update({
        isLoggedIn: false,
        sessionToken: ""
      });
    }
    setupOnDisconnect();

    function loadPDF() {
      let fileId = localStorage.getItem("currentPDF");
      let fileName = localStorage.getItem("currentPDFName");

      if (!fileId) {
        alert("âŒ ç„¡æ³•è¼‰å…¥ PDFï¼Œè«‹é‡æ–°é¸æ“‡ç§‘ç›®ï¼");
        window.location.href = "pdf-select.html";
        return;
      }

      // âœ… è¨­å®šæ¨™é¡Œé¡¯ç¤º PDF åç¨±
      document.getElementById("pdfTitle").innerText = `ğŸ“– ${fileName}`;

      // âœ… Google Drive é è¦½é€£çµæ ¼å¼
      let pdfUrl = `https://drive.google.com/file/d/${fileId}/preview?embedded=true`;
      document.getElementById("pdfFrame").src = pdfUrl;
    }

    // âœ… è¨­å®šè¨ˆæ™‚å™¨ï¼ˆ30 åˆ†é˜å€’æ•¸ï¼‰
    let idleTime = 30 * 60;
    let countdownTimer = setInterval(() => {
      idleTime--;
      let minutes = Math.floor(idleTime / 60);
      let seconds = idleTime % 60;
      document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

      if (idleTime <= 0) {
        clearInterval(countdownTimer);
        alert("â° å·²è¶…é 30 åˆ†é˜æœªæ“ä½œï¼Œè‡ªå‹•ç™»å‡ºï¼");
        logout();
      }
    }, 1000);

    // âœ… ç›£è½ä½¿ç”¨è€…æ´»å‹•ï¼Œé‡ç½®è¨ˆæ™‚å™¨
    function resetTimer() {
      idleTime = 30 * 60;
    }
    document.addEventListener("mousemove", resetTimer);
    document.addEventListener("keydown", resetTimer);
    document.addEventListener("touchstart", resetTimer);

    // âœ… ç™»å‡ºåŠŸèƒ½
    async function logout() {
      const username = localStorage.getItem('loggedInUser');
      const storedToken = localStorage.getItem('sessionToken');

      if (!username) return;

      try {
        const userRef = ref(db, `users/${username}`);
        const snapshot = await get(userRef);

        if (snapshot.exists()) {
          const user = snapshot.val();
          if (user.sessionToken === storedToken) {
            await update(userRef, {
              isLoggedIn: false,
              sessionToken: ""
            });
            console.log(`ğŸšª ${username} å·²ç™»å‡ºï¼`);
          }
        }
      } catch (error) {
        console.error("âŒ ç™»å‡ºéŒ¯èª¤ï¼š", error);
      }

      localStorage.removeItem('loggedInUser');
      localStorage.removeItem('sessionToken');
      localStorage.removeItem('currentPDF');
      localStorage.removeItem('currentPDFName');
      window.location.href = 'index.html';
    }

    // ç•¶éå…§éƒ¨è·³è½‰æ™‚ï¼Œbeforeunload äº‹ä»¶è‡ªå‹•ç™»å‡º
    window.addEventListener("beforeunload", (event) => {
      if (!isInternalNavigation) {
        logout();
      }
    });

    // ç¦æ­¢ä¸‹è¼‰ / ç¦æ­¢é–‹ç™¼è€…å·¥å…·
    document.addEventListener("contextmenu", event => event.preventDefault());
    document.addEventListener("keydown", function(event) {
      if (event.keyCode == 123 ||  // F12
          (event.ctrlKey && event.shiftKey && (event.keyCode == 73 || event.keyCode == 74)) || // Ctrl+Shift+I / J
          (event.ctrlKey && event.keyCode == 85) || // Ctrl+U
          (event.ctrlKey && event.keyCode == 83)) { // Ctrl+S
        event.preventDefault();
      }
    });

    window.onload = loadPDF;
  </script>

</body>
</html>
