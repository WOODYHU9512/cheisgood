<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF 閱讀器</title>
  <script type="module" src="script.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
    }
    #pdf-frame {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10001;
      background-color: red;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .watermark {
      position: fixed;
      color: rgba(128, 128, 128, 0.12);
      font-size: 32px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 9999;
      user-select: none;
      transform: rotate(-30deg);
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f8f8f8;
      text-align: center;
      font-size: 12px;
      padding: 10px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button id="logout-btn" onclick="window.logout()">🚪 登出</button>
  <iframe id="pdf-frame"></iframe>

  <footer>
    <p>若有操作相關疑問，請聯絡 <a href="https://www.facebook.com/CHEisverygood/" target="_blank">Facebook 粉專</a> 或來信 <a href="mailto:cheerfactorysolution@gmail.com">cheerfactorysolution@gmail.com</a></p>
    <p>著作權所有，侵害必究 © 化工製造所</p>
  </footer>

  <script>
    const username = localStorage.getItem("loggedInUser");
    const sessionToken = localStorage.getItem("sessionToken");
    const pdfId = localStorage.getItem("currentPDF");
    const pdfFrame = document.getElementById("pdf-frame");

    if (!pdfId) {
      alert("❌ 未選擇 PDF，返回首頁");
      window.location.href = "index.html";
    } else {
      pdfFrame.src = `https://drive.google.com/file/d/${pdfId}/preview`;
    }

    // ✅ 浮水印：從左下跨過整個畫面至右上
    if (username) {
      const step = 100;
      const h = window.innerHeight;
      for (let y = h; y > -h; y -= step) {
        const wm = document.createElement("div");
        wm.className = "watermark";
        wm.innerText = username.repeat(20);
        wm.style.left = `-50%`;
        wm.style.top = `${y}px`;
        wm.style.width = "300%";
        document.body.appendChild(wm);
      }
    }
  </script>

  <script>
    // 禁止右鍵、F12、開發者快捷鍵
    window.addEventListener("contextmenu", e => e.preventDefault());

    window.addEventListener("keydown", function (e) {
      const combo = e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase());
      const forbidden = ["F12", "U", "S"].includes(e.key.toUpperCase()) && e.ctrlKey;
      if (combo || forbidden || e.key === "F12") {
        e.preventDefault();
        alert("⚠️ 此操作已被封鎖！");
      }
    });

    // 禁止截圖行為提示
    setInterval(() => {
      try {
        navigator.clipboard.writeText("⛔ 此內容受保護，禁止截圖");
      } catch (e) {}
    }, 1000);

    // 開發者工具偵測（避免初始誤判 + 防滾動誤判）
    (function () {
      let devtools = { open: false };
      const element = new Image();
      Object.defineProperty(element, 'id', {
        get: function () {
          devtools.open = true;
          throw new Error("DevTools detected");
        }
      });

      function checkDevtools() {
        devtools.open = false;
        console.log(element);
        if (devtools.open) {
          alert("🚨 偵測到開發者工具，頁面將離開！");
          if (window.logout) window.logout();
          location.href = "index.html";
        }
      }

      setTimeout(() => {
        setInterval(checkDevtools, 1500);
      }, 4000); // 延遲啟動，避免剛進頁面時誤判
    })();
  </script>
</body>
</html>
