<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <script type="module" src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF è§€çœ‹</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    .pdf-container {
      width: 90vw;
      height: 90vh;
      position: relative;
      margin: 20px auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      width: 100px;
      height: 100px;
      position: absolute;
      opacity: 0;
      right: 0px;
      top: 0px;
      z-index: 10;
    }
    #countdown {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    #logout-warning {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 5px 15px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2 id="pdfTitle">ğŸ“– PDF è§€çœ‹</h2>
  <div id="countdown">â³ è‡ªå‹•ç™»å‡ºå€’æ•¸ï¼š<span id="timer">30:00</span></div>
  <div class="pdf-container">
    <iframe id="pdfFrame"></iframe>
    <div class="overlay"></div>
  </div>
  <div id="logout-warning">âš ï¸ **è«‹å‹™å¿…é€éç™»å‡ºéˆ•ç™»å‡ºï¼**</div>
  <button id="logout-btn">ğŸšª ç™»å‡º</button>

  <script type="module">
    const title = document.getElementById("pdfTitle");
    const frame = document.getElementById("pdfFrame");
    const timerDisplay = document.getElementById("timer");
    const logoutBtn = document.getElementById("logout-btn");

    function loadPDF() {
      const fileId = localStorage.getItem("currentPDF");
      const fileName = localStorage.getItem("currentPDFName");
      if (!fileId || !fileName) {
        alert("âŒ ç„¡æ³•è¼‰å…¥ PDFï¼Œè«‹é‡æ–°é¸æ“‡ç§‘ç›®ï¼");
        sessionStorage.setItem("pageNavigation", "true");
        window.location.href = "pdf-select.html";
        return;
      }
      title.innerText = `ğŸ“– ${fileName}`;
      frame.src = `https://drive.google.com/file/d/${fileId}/preview?embedded=true`;
    }

    let idleTime = 30 * 60;
    function updateTimer() {
      const min = Math.floor(idleTime / 60);
      const sec = idleTime % 60;
      timerDisplay.innerText = `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }
    updateTimer();

    const countdown = setInterval(async () => {
      idleTime--;
      updateTimer();
      if (idleTime <= 0) {
        clearInterval(countdown);
        alert("â° å·²è¶…é 30 åˆ†é˜æœªæ“ä½œï¼Œè‡ªå‹•ç™»å‡ºï¼");
        await window.logout();
      }
    }, 1000);

    function resetIdle() {
      idleTime = 30 * 60;
    }
    document.addEventListener("mousemove", resetIdle);
    document.addEventListener("keydown", resetIdle);
    document.addEventListener("touchstart", resetIdle);

    logoutBtn.addEventListener("click", async () => {
      sessionStorage.setItem("pageNavigation", "true");
      await window.logout();
    });

    window.addEventListener("pageshow", e => {
      if (e.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
        sessionStorage.setItem("pageNavigation", "true");
      }
    });

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
          (e.ctrlKey && e.key === "U") || (e.ctrlKey && e.key === "S")) {
        e.preventDefault();
      }
    });

    window.addEventListener("load", () => {
      sessionStorage.setItem("pageNavigation", "true");
      loadPDF();
    });
  </script>
</body>
</html>
