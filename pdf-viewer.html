<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF 閱讀器</title>
  <script type="module" src="script.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
    }
    #pdf-frame {
      width: 100vw;
      height: 100vh;
      border: none;
      position: relative;
      z-index: 1;
    }
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10001;
      background-color: red;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #logout-warning {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 5px 15px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 10001;
    }
    #watermark-container {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
    .watermark {
      position: absolute;
      color: rgba(128, 128, 128, 0.15);
      font-size: 32px;
      white-space: nowrap;
      transform: rotate(-30deg);
      user-select: none;
    }
  </style>
</head>
<body>
  <button id="logout-btn" onclick="window.logout()">🚪 登出</button>
  <div id="logout-warning">⚠️ 請務必透過登出鈕登出！</div>
  <iframe id="pdf-frame"></iframe>
  <div id="watermark-container"></div>
  <footer>
    <p>若有操作相關疑問，請聯絡 <a href="https://www.facebook.com/CHEisverygood/" target="_blank">Facebook 粉專</a> 或來信 <a href="mailto:cheerfactorysolution@gmail.com">cheerfactorysolution@gmail.com</a></p>
    <p>著作權所有，侵害必究 © 化工製造所</p>
  </footer>

  <script>
    const username = localStorage.getItem("loggedInUser");
    const sessionToken = localStorage.getItem("sessionToken");
    const pdfId = localStorage.getItem("currentPDF");
    const pdfFrame = document.getElementById("pdf-frame");

    if (!pdfId) {
      alert("❌ 未選擇 PDF，返回首頁");
      window.location.href = "index.html";
    } else {
      pdfFrame.src = `https://drive.google.com/file/d/${pdfId}/preview`;
    }

    // ✅ 建立斜向浮水印
    if (username) {
      const container = document.getElementById("watermark-container");
      const numWatermarks = 6;
      for (let i = 0; i < numWatermarks; i++) {
        const wm = document.createElement("div");
        wm.className = "watermark";
        wm.innerText = username.repeat(20);
        wm.style.bottom = `${i * 12}%`;
        wm.style.left = `${i * 5}%`;
        container.appendChild(wm);
      }
    }
  </script>

  <script>
    window.addEventListener("contextmenu", e => e.preventDefault());

    window.addEventListener("keydown", function (e) {
      const combo = e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase());
      const forbidden = ["F12", "U", "S"].includes(e.key.toUpperCase()) && e.ctrlKey;
      if (combo || forbidden || e.key === "F12") {
        e.preventDefault();
        alert("⚠️ 此操作已被封鎖！");
      }
    });

    setInterval(() => {
      try {
        navigator.clipboard.writeText("⛔ 此內容受保護，禁止截圖");
      } catch (e) {}
    }, 1000);

    // ✅ 改良開發者工具偵測，避免剛開啟時誤判
    (function devtoolsCheck() {
      let opened = false;
      let allowInitial = true;

      setTimeout(() => { allowInitial = false; }, 3000); // 前 3 秒不檢查避免誤判

      const threshold = 160;
      setInterval(async () => {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;

        if ((widthThreshold || heightThreshold) && !opened && !allowInitial) {
          opened = true;
          alert("🚨 偵測到開發者工具，頁面將離開！");
          if (window.logout) await window.logout();
          window.location.href = "index.html";
        }
      }, 1000);
    })();
  </script>
</body>
</html>
